<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Cliques</title>
</head>
<body>
    <div class="container">
        <h1>Contador de Cliques</h1>
        <button id="clickButton">Clique aqui!</button>
        <p id="clickCount">Você clicou 0 vezes.</p>
    </div>

    <script>
        let count = 0; 

        document.getElementById('clickButton').addEventListener('click', function() {
            count++; 
            document.getElementById('clickCount').textContent = 'Você clicou ' + count + ' vezes.'; // Atualiza o texto
        });
    </script>
</body>
